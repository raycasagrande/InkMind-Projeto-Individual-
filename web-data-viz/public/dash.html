<script>
var contexto = document.getElementsByClassName("bar-chart")[0]; // pega o primeiro elemento com a classe "bar-chart"

var grafico = new Chart(contexto, {
    type: 'bar', // definindo o tipo de gráfico
    data: {
        labels: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun"], // definição das labels
        datasets: [{
            data: [30, 10, 5, 12, 22, 22], // dados que serão plotados
            borderWidth: 6,
            // borderColor: 'rgba(0,0, 0,0)',
            backgroundColor: ['#8be9e6'],
        }]
    },
    options: {
        plugins: {
            legend:{
                display: false
            },
            title: {
                display: true,
                text: 'Conexões por mês',
                font: {
                    size: 18
                }
            }
        }
    }
});

</script>
