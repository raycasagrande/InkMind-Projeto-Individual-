    <!-- importa a bliblioteca necessária para as kpi's -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>InkMind - Dashboard</title>

</head>

<body>

    <div class="container">

        <!-- Barra lateral esquerda -->

        <div class="sidebar">
            <p class="logo">InkMind</p>
            <a href="./perfil.html" class="botao_perfil">Perfil</a>
            <a href="./feed.html" class="botao_feed">Feed</a>
            <a href="./index.html" class="botao_sair">Sair</a>
        </div>

        <!-- Conteúdo central -->

        <div class="content">
            <div class="box-central">
                <canvas class="bar-chart"></canvas>
            </div>
        </div>

        <!-- KPI's à direita -->

        <!-- Curtidas -->

        <div class="kpis-container">
            <div class="kpi-card">
                <div class="kpi-text">
                    <p class="kpi-label">Curtidas(Diária)</p>
                    <p class="kpi-value" id="valorCurtidas">20</p>
                </div>
            </div>

            <!-- Comentários -->

            <div class="kpi-card">
                <div class="kpi-text">
                    <p class="kpi-label">Comentários(Diário)</p>
                    <p class="kpi-value" id="valorComentarios">3</p>
                </div>
            </div>

</body>

</html>

<script>

    //  Criando o gráfico

    const idUsuario = sessionStorage.getItem('idUsuario');

    if (!idUsuario) {
        alert("Usuário não logado!");
        window.location.href = "./index.html";
    }

    // Atualizar KPIs diárias (curtidas e comentários)
    fetch(`/dashboard/kpis-diarias/${idUsuario}`)
        .then(res => res.json())
        .then(data => {
            document.getElementById('valorCurtidas').textContent = data.curtidas;
            document.getElementById('valorComentarios').textContent = data.comentarios;
        })
        .catch(err => console.error("Erro ao carregar KPIs diárias:", err));

    // Atualizar gráfico com dados mensais
    fetch(`/dashboard/dados-mensais/${idUsuario}`)
        .then(res => res.json())
        .then(data => {
            const meses = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
            let postagensPorMes = Array(12).fill(0);
            let curtidasPorMes = Array(12).fill(0);

            data.postagens.forEach(p => {
                postagensPorMes[p.mes - 1] = p.total;
            });
            data.curtidas.forEach(c => {
                curtidasPorMes[c.mes - 1] = c.total;
            });

            var contexto = document.getElementsByClassName("bar-chart")[0];

            new Chart(contexto, {
                type: 'line',
                data: {
                    labels: meses,
                    datasets: [
                        {
                            label: 'Postagens',
                            data: postagensPorMes,
                            borderWidth: 3,
                            borderColor: '#40E0D0',
                            backgroundColor: 'rgba(64, 224, 208, 0.2)',
                            fill: false,
                            tension: 0.4
                        },
                        {
                            label: 'Curtidas',
                            data: curtidasPorMes,
                            borderWidth: 3,
                            borderColor: '#654321',
                            backgroundColor: 'rgba(101, 67, 33, 0.2)',
                            fill: false,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    plugins: {
                        legend: {
                            display: true
                        },
                        title: {
                            display: true,
                            text: 'Postagens e Curtidas por Mês',
                            font: {
                                size: 18
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        })
        .catch(err => console.error("Erro ao carregar gráfico mensal:", err));
