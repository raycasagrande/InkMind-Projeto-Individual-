<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #161b22;
      position: fixed;
      padding-top: 20px;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      color: #c9d1d9;
      text-decoration: none;
      font-size: 16px;
    }

    .sidebar a:hover {
      background-color: #21262d;
      border-left: 4px solid #58a6ff;
    }

    .sidebar i {
      margin-right: 10px;
    }

    .main-content {
      margin-left: 260px;
    }

    .cover {
      position: relative;
    }

    .cover-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .foto-perfil-container {
      position: absolute;
      bottom: -40px;
      left: 20px;
    }

    .foto-de-perfil {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid #0d1117;
    }

    .informacoes {
      padding: 60px 20px 20px 20px;
    }

    .informacoes h1 {
      font-family: 'Georgia', serif;
      font-style: italic;
      font-size: 24px;
    }

    .user {
      color: #8b949e;
      margin: 5px 0 15px 0;
    }

    .botoes button {
      background-color: transparent;
      border: 1px solid #8b949e;
      color: #c9d1d9;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .botoes button:hover {
      background-color: #21262d;
    }
  </style>
</head>
<body>
  <!-- Menu lateral -->
  <aside class="sidebar">
    <a href="#"><i class="fas fa-home"></i>Página Inicial</a>
    <a href="#"><i class="fas fa-chart-line"></i>Dashboard</a>
    <a href="#"><i class="fas fa-sign-out-alt"></i>Sair</a>
  </aside>

  <!-- Conteúdo principal -->
  <div class="main-content">
    <header class="cover">
      <img src="./assets/imgs/header.jpg" alt="Capa" class="cover-img" />
      <div class="foto-perfil-container">
        <img src="./assets/icon/foto.jpg" alt="Foto de Perfil" class="foto-de-perfil" />
      </div>
    </header>

    <main class="informacoes">
      <h1>Rayssa Souza</h1>
      <p class="user">@ray.casagrande</p>
      <div class="botoes">
        <button>Meus Livros</button>
      </div>
    </main>
  </div>
</body>
</html>
